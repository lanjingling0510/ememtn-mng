<div class="container-fluid pavilion am-margin-bottom">
    <div class="row">
        <div class="col-sm-3 am-form">
            <div class="am-margin-vertical am-form-group am-form-select">
                <select class="am-form-field" ng-model="vm.map" ng-options="map as map.name for map in vm.maps" ng-change="vm.fetchMap(vm.map)">
                </select>
            </div>

            <div ui-view> </div>
        </div>

        <div class="col-sm-9 col-map">
            <div pavilion-map id="mapContainer" class="map-container">
                <canvas id="mapCanvas"></canvas>
            </div>
            <button ng-click="vm.clearPolygons()" class="am-btn am-btn-default">清除座标</button>
        </div>
    </div>
</div>
