<div class="am-container pavilion-setting" >
    <div class="am-g">
        <div class="am-u-sm-12">
            <jc-emei-floors-button-group ngModel="vm.floor" on-floor-change="vm.fetchPavilionDist"></jc-emei-floors-button-group>
            <a class="am-btn am-btn-warning am-btn-sm am-fr" ng-click="vm.setPavilionDist(vm.pavilionDist)">保存</a>
        </div>
    </div>

    <div class="am-g">
        <div class="am-u-sm-12">
            <form class="am-form">
                <div class="am-form-group">
                    <label>正文内容</label>
                    <textarea placeholder="输入文字介绍" rows="12" ng-model="vm.pavilionDist.content"></textarea>
                </div>

                <div class="am-form-group">
                    <label>图片</label>&nbsp;&nbsp;<small class="text-danger">(最多6张)</small>
                </div>

                <ul class="am-avg-sm-6 am-thumbnails">
                    <li class="am-form-group img-wrap"  ng-repeat="picture in vm.pavilionDist.pictures">
                        <span class="am-icon-times img-close" ng-click="vm.removeNewPicture(picture, $index)" ng-show="picture.isNew"></span>
                        <span class="am-icon-times img-close" ng-click="vm.removeOldPicture(picture, $index)" ng-hide="picture.isNew"></span>
                        <div class="img-content">
                            <div class="img am-vertical-align text-center">
                                <img class="am-vertical-align-middle" ng-src="{{ picture.fileUrl }}" />
                            </div>
                        </div>
                        <input class="am-form-field" ng-model="vm.pavilionDist.pictures[$index].description" placeholder="描述...">
                    </li>

                    <li class="am-form-group img-wrap"
                        ngf-change="vm.uploadFile($file)"
                        ngf-select ng-model="vm.pictureFile"
                        ngf-multiple="false" ngf-accept="'image/*'"
                        accept="image/*" ng-disabled="vm.pavilionDist.pictures.length >= 6">
                        <div class="img-content add-btn">
                            <img src="../../app/images/add-button.png" alt=""/>
                        </div>
                    </li>

                </ul>
            </form>
        </div>
    </div>



</div>
