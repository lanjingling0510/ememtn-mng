<div class="container-fluid">
    <div class="text-center">
        <jc-emei-floors-button-group ngModel="vm.floor" on-floor-change="vm.onFloorChange"></jc-emei-floors-button-group>
    </div>

    <div class="row am-margin-vertical">
        <div class="col-sm-2">
            人数：{{ vm.heats.length || 0 }}
        </div>

        <div class="col-sm-7">
            时间：
            <input type="number" min="2015" ng-focus="vm.showHistoryData()" ng-change="vm.changeYear(vm.time.year)" ng-model="vm.time.year" style="max-width: 4em;">年
            <input type="number" min="1" max="12" ng-focus="vm.showHistoryData()" ng-change="vm.changeMonth(vm.time.month - 1)" ng-model="vm.time.month" style="max-width: 3em;">月
            <input type="number" min="1" max="31" ng-focus="vm.showHistoryData()" ng-change="vm.changeDate(vm.time.day)" ng-model="vm.time.day" style="max-width: 3em;">日
            <input type="number" min="0" max="23" ng-focus="vm.showHistoryData()" ng-change="vm.changeHour(vm.time.hour)" ng-model="vm.time.hour" style="max-width: 3em;">时
            <input type="number" min="0" max="59" ng-focus="vm.showHistoryData()" ng-change="vm.changeMinute(vm.time.minute)" ng-model="vm.time.minute" style="max-width: 3em;">分
            <!-- <input ng-focus="vm.stopDateSettingTimer()" ng-model="vm.time.second" style="max-width: 2em;">分 -->

            <button class="btn btn-sm btn-primary am-margin-left" ng-click="vm.showCurrentData()">现在</button>
        </div>

        <div class="col-sm-3">
          <div class="color-container">
            <div class="color-label">
              <span>标尺：</span>
            </div>
            <div class="color-graph">
              <div class="color-scale"> </div>
              <div class="color-stops">
                <span>0</span>
                <span>{{ vm.maxValue * 0.25 || 0 }}</span>
                <span>{{ vm.maxValue * 0.5 || 0 }}</span>
                <span>{{ vm.maxValue * 0.75 || 0 }}</span>
                <span>{{ vm.maxValue || 0 }}</span>
              </div>
            </div>
          </div>
        </div>
    </div>

    <div id="heatmapContainer" ng-style="vm.containerStyle">

    </div>
</div>
