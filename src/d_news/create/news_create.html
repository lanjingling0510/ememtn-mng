<div class="am-g news-create" >
    <ol class="am-breadcrumb">
        <li><a class="am-text-lg am-icon-star" ui-sref="news">新闻管理</a></li>
        <li class="  am-active">添加新闻</li>
    </ol>
    <hr>

    <div class="am-u-sm-12 am-margin-bottom">
        <div class="am-form-inline" role="form">
            <div class="am-form-group">
                <label class="am-form-label">新闻标题</label>
                <input type="text" ng-model="vm.fields.subject" class="am-form-field" placeholder="请输入标题">
            </div>
        </div>
    </div>

    <div class="am-u-sm-12">
        <form class="am-form">
            <div class="am-form-group">
                <label>正文内容</label>
                <textarea placeholder="输入文字介绍" rows="12" ng-model="vm.fields.content"></textarea>
            </div>

            <div class="am-form-group">
                <label>图片</label>
                <div class="btn btn-primary am-margin-horizontal" ngf-change="vm.uploadChange($file)" ngf-select ng-model="vm.file" ngf-multiple="false" ngf-accept="'image/*'" accept="image/*">添加</div>
                <small class="text-danger">最多添加6张</small>
            </div>

            <div class="am-form-group">
                <ul class="am-avg-sm-6 am-thumbnails">
                    <li class="img-wrap" ng-repeat="file in vm.files">
                        <span class="am-icon-times img-close" ng-click="vm.deleteFile(file)"></span>
                        <div class="img-content">
                            <div class="img am-vertical-align text-center">
                                <img class="am-vertical-align-middle"  ngf-src="file" />
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="am-form-group am-text-right">
                <button type="button" class="am-btn am-btn-primary" ng-click="vm.submitNews()">提交</button>
            </div>
        </form>
    </div>

</div>
