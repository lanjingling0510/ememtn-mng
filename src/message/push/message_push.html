<div class="am-container message-create">
    <div class="am-g">
        <div class="am-u-sm-6">
            <ol class="am-breadcrumb">
                <li><a class="am-icon-star" ui-sref="message-list">信箱推送</a></li>
                <li class="  am-active">推送</li>
            </ol>
        </div>
        <div class="am-u-sm-2">
            <a class="am-btn am-btn-block am-btn-danger" ng-click="vm.createMessage(vm.message)">确定并推送</a>
        </div>
    </div>
    <hr>

    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">消息主题</label>
            <div class="col-sm-3">
                <input class="form-control" ng-model="vm.message.subject"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">消息内容</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="12" ng-model="vm.message.content"></textarea>
            </div>
        </div>
    </form>
</div>
