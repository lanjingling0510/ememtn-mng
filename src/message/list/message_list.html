<div class="am-container message-list">
    <div class="am-g am-margin-bottom">
        <div class="am-u-sm-1 text-center">
            <input type="checkbox"/>
        </div>
        <div class="am-u-sm-3">
            <drop-down title="操作" toggle="am-btn-danger" class="am-margin-left">
                <button class="am-btn am-btn-block">开始推送</button>
                <button class="am-btn am-btn-block">停止推送</button>
                <button class="am-btn am-btn-block">删除</button>
            </drop-down>
        </div>
        <div class="am-u-sm-2">
            <a class="am-btn am-btn-danger am-fr" ui-sref="message-push">推送消息</a>
        </div>
    </div>

    <my-collapse class="am-panel-default" content="heheheheheeeee" ng-repeat="message in vm.messages">
        <ul>
            <li><input type="checkbox" ng-checked="message.checked" ng-model="vm.message[$index].checked"/></li>

            <li>{{ message.recipientId }}</li>
            <li>{{ message.createdAt }}</li>
            <li>{{ message.pushStatus }}</li>
            <li class="am-icon-sort-desc"></li>
        </ul>
    </my-collapse>

</div>
