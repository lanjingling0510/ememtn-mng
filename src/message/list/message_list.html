<div class="am-container message-list">
    <div class="am-g am-margin-bottom">
        <div class="am-u-sm-1 text-center">
            <input type="checkbox" ng-model="vm.messages._checked" ng-click="vm.toggleCheckAll(vm.messages._checked)"/>
        </div>
        <div class="am-u-sm-3">
            <drop-down title="操作" toggle="am-btn-danger" class="am-margin-left">
                <button class="am-btn am-btn-block" ng-click="vm.removeCheckedMessages()">删除</button>
            </drop-down>
        </div>
        <div class="am-u-sm-2">
            <a class="am-btn am-btn-danger am-fr" ui-sref="message-push">推送消息</a>
        </div>
    </div>

    <my-collapse class="am-panel-default">
        <ul ng-repeat="message in vm.messages">
            <li><input type="checkbox" ng-model="vm.messages[$index]._checked"/></li>
            <li>{{ message.subject }}</li>
            <li>{{ message.content }}</li>
            <li>{{ message.createdAt }}</li>
            <li class="am-icon-sort-desc"></li>
        </ul>
    </my-collapse>

</div>
