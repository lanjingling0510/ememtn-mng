<div class="am-container exhibition-hall-setting" >
    <div class="am-g">
        <div class="am-u-sm-12">
            <form class="am-form" ng-submit="vm.setExhibitionDist(vm.exhibitionDist)">
                <div class="am-form-group">
                    <label>正文内容</label>
                    <textarea placeholder="输入文字介绍" rows="12" ng-model="vm.exhibitionDist.content"></textarea>
                </div>

                <div class="am-form-group">
                    <label>图片</label>
                    <div class="btn btn-primary am-margin-horizontal"
                        ngf-change="vm.uploadFile($file)"
                        ngf-select ng-model="vm.pictureFile"
                        ngf-multiple="false" ngf-accept="'image/*'"
                        accept="image/*" ng-disabled="vm.exhibitionDist.pictures.length >= 1"> 添加 </div>
                    <small class="text-danger">仅一张</small>
                </div>

                <div class="am-form-group" ng-repeat="picture in vm.exhibitionDist.pictures">
                    <span class="am-icon-times img-close" ng-click="vm.removeNewPicture(picture, $index)" ng-show="picture.isNew"></span>
                    <span class="am-icon-times img-close" ng-click="vm.removeOldPicture(picture, $index)" ng-hide="picture.isNew"></span>
                    <img class="am-thumbnail" ng-src="{{ picture.fileUrl }}" />
                    <input ng-model="vm.exhibitionDist.pictures[$index].description">
                </div>

                <div class="am-form-group am-text-right">
                    <button type="submit" class="am-btn am-btn-primary">提交</button>
                </div>
            </form>
        </div>
    </div>



</div>
