<div class="col-md-12">
  <h1 class="page-header">修改管理员密码</h1>
</div>

<div class="col-md-12">
    <form class="form-horizontal" ng-submit="vm.changePassword(vm.password)">
        <div class="form-group">
            <label class="col-sm-3 control-label">原始密码</label>
            <div class="col-sm-6">
                <input type="password" class="form-control" ng-model="vm.password.oldPassword">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">新密码</label>
            <div class="col-sm-6">
                <input type="password" class="form-control" ng-model="vm.password.newPassword">
            </div>
        </div>

        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary">修改</button>
        </div>
    </form>
</div>
