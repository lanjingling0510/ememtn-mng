<div class="exhibitor-list">
    <div class="exhibitor-navbar">
        <div class="row">
            <!-- <jc-floor-button-group floors="vm.floors" on-floor-change="vm.onFloorChange" /> -->
            <jc-floor-dropdown floors="vm.floors" on-floor-change="vm.onFloorChange"/>
        </div>
        <div class="am-margin-vertical">
            <a class="btn btn-primary" ui-sref="treasure-beacon-batch">批量删除</a>
            <a class="btn btn-primary" ui-sref="treasure-beacon-create">新建</a>
        </div>

        <div class="">
            <ul class="am-list">
                <li ng-repeat="treasureBeacon in vm.treasureBeacons track by treasureBeacon._id">
                    <a ui-sref="treasure-beacon-edit({ treasureBeaconId: treasureBeacon._id })">
                        {{ treasureBeacon.name }}</a>
                </li>
            </ul>
        </div>

        <div class="">
            <pagination total-items="vm.query.total"
                        ng-model="vm.query.page"
                        items-per-page="vm.query.pageSize"
                        max-size="3"
                        class="pagination-sm"
                        boundary-links="true"
                        direction-links="true"
                        ng-change="vm.searchTreasureBeacons(vm.query, 0)"
                    ></pagination>
        </div>
    </div>
    <div class="exhibitor-map">
        <jc-emei-map floor="vm.floor" on-map-created="vm.onMapCreated" />
    </div>
</div>
