<div class="treasure-beacon-list">
<div class="col-sm-3">
    <div class="row">
        <!-- <jc-floor-button-group floors="vm.floors" on-floor-change="vm.onFloorChange" /> -->
        <jc-floor-dropdown floors="vm.floors" on-floor-change="vm.onFloorChange" />
    </div>
    <div class="am-margin-vertical">
        <button class="btn btn-primary" ng-click="vm.selectedTreasureBeacons()">删除</button>
        <button class="btn btn-primary" ng-click="vm.selecteAllTreasureBeacons()">全选</button>
        <a class="btn btn-primary" ui-sref="treasure-beacon-list">返回</a>
    </div>

    <div class="">
        <ul class="am-list">
            <li ng-repeat="treasureBeacon in vm.treasureBeacons track by treasureBeacon._id">
                <label>
                    <input type="checkbox" ng-model="treasureBeacon._checked">{{ treasureBeacon.name }}
                </label>
            </li>
        </ul>
    </div>

    <div class="">
        <pagination total-items="vm.query.total"
                    ng-model="vm.query.page"
                    items-per-page="vm.query.pageSize"
                    max-size="3"
                    class="pagination-sm"
                    boundary-links="true"
                    direction-links="true"
                    ng-change="vm.searchTreasureBeacons(vm.query, 0)"
        ></pagination>
    </div>
</div>
<div class="col-sm-9 treasure-beacon-map">
    <jc-emei-map floor="vm.floor" on-draw-end="vm.onDrawEnd" />
</div>
</div>
