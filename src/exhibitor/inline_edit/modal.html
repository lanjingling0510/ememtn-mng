<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"><span
                        aria-hidden="true"  ui-sref="pavilion-map.exhibitor-list">&times;</span></button>
                <h4 class="modal-title">修改</h4>
            </div>
            <div class="modal-body">
                <form class="am-form am-form-horizontal" ng-submit="vm.updateBeacon(vm.exhibitor)">
                    <div class="am-form-group">
                        <label class="col-sm-2 am-form-label">名称</label>

                        <div class="col-sm-9">
                            <input class="am-form-field" ng-model="vm.exhibitor.title">
                        </div>
                    </div>
                    <div class="am-form-group text-center">
                        <a ui-sref="exhibitor-edit({ exhibitorId: vm.exhibitor._id })"  ng-click="vm.modal.hide()">信息详情</a>
                        <a ui-sref="exhibit-list({ exhibitorId: vm.exhibitor._id })"  ng-click="vm.modal.hide()">展品详情</a>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="button" name="button">保存</button>
                <a class="btn btn-default" ng-click="vm.modal.hide()" ui-sref="pavilion-map.exhibitor-list">取消</a>
            </div>
        </div>
    </div>
</div>
