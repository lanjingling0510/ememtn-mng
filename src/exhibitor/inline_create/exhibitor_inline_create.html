<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">名称</label>

        <div class="col-sm-9">
            <input class="form-control am-input-sm" ng-model="vm.exhibitor.title">
        </div>
    </div>

    <div class="form-group text-center">
        <button class="btn btn-primary" ng-click="vm.createExhibitor(vm.exhibitor)">创建</button>
        <a class="btn btn-default" ui-sref="exhibition-hall-map.exhibition-area-virtual.exhibitor-list">取消</a>
    </div>
</form>
