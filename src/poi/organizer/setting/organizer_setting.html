<div class="am-container organizer-setting">
    <hr/>
    <form class="am-form am-form-horizontal">
        <div class="am-form-group">
            <label class="am-u-sm-2 am-form-label">版块名称</label>
            <div class="am-u-sm-10">
                <input type="text" placeholder="">
            </div>
        </div>

        <div class="am-form-group">
            <label class="am-u-sm-2 am-form-label">标题</label>
            <div class="am-u-sm-10">
                <input type="text"  placeholder="">
            </div>
        </div>

        <div class="am-form-group">
            <label class="am-u-sm-2 am-form-label">文字介绍</label>
            <div class="am-u-sm-10">
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
        </div>

        <div class="am-form-group">
            <label class="am-u-sm-2 am-form-label">电话</label>
            <div class="am-u-sm-10">
                <input type="tel"  placeholder="">
            </div>
        </div>

        <div class="am-form-group">
            <label class="am-u-sm-2 am-form-label">图片</label>
            <div class="am-u-sm-10">
                <div class="btn btn-primary am-margin-horizontal am-margin-top-xs" ngf-change="scope.uploadChange($file)" ngf-select ng-model="scope.file" ngf-multiple="false" ngf-accept="'image/*'" accept="image/*">添加</div>
                <small class="text-danger">仅一张</small>
            </div>
        </div>

        <div class="am-form-group">
            <ul class="am-avg-sm-6 am-thumbnails">
                <li class="img-wrap" ng-repeat="file in scope.files">
                    <span class="am-icon-times img-close" ng-click="scope.deleteFile(file)"></span>
                    <img class="am-thumbnail"  ngf-src="file" />
                </li>
            </ul>
        </div>

        <div class="am-form-group am-text-right">
            <div class="am-u-sm-12">
                <button type="button" class="am-btn am-btn-primary" ng-click="scope.submitNews()">提交</button>
            </div>
        </div>
    </form>

</div>
