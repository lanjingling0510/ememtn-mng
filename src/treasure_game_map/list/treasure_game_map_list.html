<div class="col-sm-12">
    <div class="form-group text-center">
        <!-- <button class="btn btn-info" ng-click="scope.showAllAreas()" ng-hide="scope.areas._shown">显示所有区域</button>
        <button class="btn btn-info" ng-click="scope.hideAllAreas()" ng-show="scope.areas._shown">隐藏所有区域</button> -->
        <a class="btn btn-info" ui-sref="treasure_game_map_create">创建地图</a>
    </div>
</div>

<div class="col-sm-12">
    <table class="table table-responsive">
        <thead>
            <tr>
                <th>地图名称</th>
                <th>创建时间</th>
                <th> 操作 </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat='treasureGameMap in scope.treasureGameMaps'>
                <td>{{ treasureGameMap.name }}</td>
                <td>{{ treasureGameMap.createdAt | date : 'yyyy-MM-dd HH:mm' }}</td>
                <td>
                    <button class="btn btn-danger btn-xs" ng-click="scope.removeTreasureGameMap(treasureGameMap)">删除</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
