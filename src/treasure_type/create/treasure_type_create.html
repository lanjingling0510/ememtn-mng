<div class="col-lg-12">
    <h1 class="page-header">新增宝藏类型</h1>
</div>

<div class="col-lg-12">
    <form class="form-horizontal" role="form" ng-submit="vm.createTreasureType(vm.treasureType)">
        <div class="form-group">
            <label for="name" class="col-sm-3 control-label">名称</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" ng-model="vm.treasureType.name">
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-3 control-label">详情</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" ng-model="vm.treasureType.description">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">图标</label>
            <div class="col-sm-6">
                <button class="btn btn-info"
                    ngf-change="vm.uploadFile($files)" ngf-select
                    ng-model="vm.treasureTypeIcons"
                    ngf-accept="'image/*'" accept="image/*"
                    ngf-keep="false"
                    ngf-keep-distinct="true"
                    ngf-reset-on-click="true"
                    ngf-reset-model-on-click="true">选择图标</button>

            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">图标预览</label>
            <div class="col-sm-6">
                <img style="height: 64px; width: 64px;"
                    ngf-src="vm.treasureTypeIcons[0]"
                    ngf-default-src="/common/coupon_placeholder.png">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-7 text-right">
                <button type="submit" class="btn btn-primary">保存</button>
                <a class="btn btn-info" ui-sref="treasure-type-list">取消</a>
            </div>
        </div>
    </form>
</div>
