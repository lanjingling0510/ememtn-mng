<div class="col-md-12">
    <h1 class="page-header">处理反馈</h1>
</div>

<div class="col-md-12">
    <form class="form-horizontal" ng-submit="scope.dealwithFeedback(scope.feedback)">
        <div class="form-group">
            <label class="col-sm-3 control-label">反馈信息</label>
            <div class="col-sm-6">
                <span>{{ scope.feedback.detail }}</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">照片</label>
            <div class="col-sm-6">
                <img ng-src="/apis/feedbacks/{{ scope.feedback._id }}/screenshot?bearer={{ auth.accessToken }}" alt="照片或屏幕截图" ng-show="scope.feedback.screenshot" />
                <span ng-hide="scope.feedback.screenshot">无照片</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">联系方式</label>
            <div class="col-sm-6">
                <span>{{ scope.feedback.contact }}</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">处理方案</label>
            <div class="col-sm-6">
                <textarea class="form-control" rows="8" ng-model="scope.feedback.reply"></textarea>
            </div>
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary">确认</button>
            <a ui-sref="feedbacks" class="btn btn-info">返回</a>
        </div>
    </form>
</div>
