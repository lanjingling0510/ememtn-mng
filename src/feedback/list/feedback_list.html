
<div class="container-fluid suggest">

        <div class="am-g am-margin-vertical">
            <div class="am-u-sm-1">
                <input type="checkbox" ng-model="vm.feedbacks._checked" ng-change="vm.toggleCheckAll(vm.feedbacks._checked)"/>
            </div>
            <div class="am-u-sm-4">
                <drop-down title="操作" toggle="am-btn-danger" class="am-margin-left">
                    <button class="am-btn am-btn-block" ng-click="vm.removeCheckedFeedbacks()">删除</button>
                </drop-down>
            </div>
            <div class="am-u-sm-4">
                <input type="text" class="am-form-field"  ng-model="vm.query.contact"
                ng-change="vm.searchFeedbacks(vm.query)" placeholder="请输入用户名搜索">
            </div>
        </div>

    <div class="am-g">
        <my-collapse class="am-panel-default" content="建议内容"  ng-repeat="feedback in vm.feedbacks track by feedback._id">
            <ul>
                <li><input type="checkbox" ng-model="vm.feedbacks[$index]._checked"/></li>
                <li>{{:: feedback.contact }}</li>
                <li class="am-text-truncate">{{:: feedback.detail }}</li>
                <li>{{:: feedback.createdAt | date : 'yyyy-MM-dd HH:mm' }}</li>
                <li class="am-icon-sort-desc"></li>
            </ul>
        </my-collapse>
    </div>

    <div class="text-center">
        <pagination total-items="vm.query.total"
                    ng-model="vm.query.page"
                    items-per-page="vm.query.pageSize"
                    max-size="7"
                    class="pagination-sm"
                    boundary-links="true"
                    direction-links="true"
                    ng-change="vm.searchFeedbacks(vm.query, 0)"
        ></pagination>
    </div>
</div>
