<div class="container-fluid notification-create">
    <div class="am-g">
        <div class="am-u-sm-6">
            <ol class="am-breadcrumb">
                <li><a class="am-icon-star" ui-sref="notification-list">推送通知</a></li>
                <li class="  am-active">推送</li>
            </ol>
        </div>
        <div class="am-u-sm-2">
            <a class="am-btn am-btn-block am-btn-danger" ng-click="vm.createNotification(vm.notification)">确定并推送</a>
        </div>
    </div>
    <hr>

    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 col-lg-1 control-label">通知主题</label>
            <div class="col-sm-3">
                <input class="form-control" ng-model="vm.notification.subject" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 col-lg-1 control-label">通知内容</label>
            <div class="col-sm-10 col-lg-10">
                <textarea class="form-control" rows="12" ng-model="vm.notification.content"></textarea>
            </div>
        </div>
    </form>
</div>
