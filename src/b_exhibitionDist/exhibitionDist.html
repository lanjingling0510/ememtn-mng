<div class="am-container exhibitionDist" >
    <hr>


    <div class="am-g am-margin-bottom">
        <div class="am-u-sm-12">
            <button class="am-btn am-btn-primary am-btn-lg">1楼</button>
            <button class="am-btn am-btn-default am-btn-lg">2楼</button>
        </div>
    </div>

    <div class="am-g">
        <div class="am-u-sm-12">
            <form class="am-form">
                <div class="am-form-group">
                    <label>正文内容</label>
                    <textarea placeholder="输入文字介绍" rows="12" ng-model="scope.fields.content"></textarea>
                </div>

                <div class="am-form-group">
                    <label>图片</label>
                    <div class="btn btn-primary am-margin-horizontal" ngf-change="scope.uploadChange($file)" ngf-select ng-model="scope.file" ngf-multiple="false" ngf-accept="'image/*'" accept="image/*">添加</div>
                    <small class="text-danger">仅一张</small>
                </div>

                <div class="am-form-group">
                    <ul class="am-avg-sm-6 am-thumbnails">
                        <li class="img-wrap" ng-repeat="file in scope.files">
                            <span class="am-icon-times img-close" ng-click="scope.deleteFile(file)"></span>
                            <img class="am-thumbnail"  ngf-src="file" />
                        </li>
                    </ul>
                </div>

                <div class="am-form-group ">
                    <button class="am-btn am-btn-danger am-btn-xl">保存</button>
                </div>
            </form>
        </div>
    </div>



</div>
