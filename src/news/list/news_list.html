<div class="container-fluid news">
    <div class="am-g">
        <div class="am-u-sm-12">
            <my-collapse scale="7,6,6,2,3" class="am-panel-transparent">
                <ul>
                    <li>
                        <drop-down title="操作" toggle="am-btn-danger">
                            <button class="am-btn am-btn-block" ng-click="vm.stickyCheckedNews()">顶</button>
                            <button class="am-btn am-btn-block" ng-click="vm.showCheckedNews()">显示</button>
                            <button class="am-btn am-btn-block" ng-click="vm.hideCheckedNews()">隐藏</button>
                            <button class="am-btn am-btn-block" ng-click="vm.transferCheckedNewsToInfo()">移动到资讯</button>
                            <button class="am-btn am-btn-block" ng-click="vm.removeCheckedNews()">删除</button>
                        </drop-down>
                    </li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li>
                        <a class="btn  btn-info" ui-sref="news-create">添加新闻</a>
                    </li>
                </ul>
            </my-collapse>

            <my-collapse scale="1,6,6,6,2,2,1" class="bg-theme">
                <ul>
                    <li>
                        <input ng-checked="vm.newses.checked" ng-model="vm.newses.checked"
                               ng-change="vm.toggleCheckAll(vm.newses.checked)" type="checkbox"></li>
                    <li>
                        新闻标题
                    </li>
                    <li>
                        新闻摘要
                    </li>
                    <li>
                        编辑时间
                    </li>
                    <li>
                        显示状态
                    </li>
                    <li>
                        置顶
                    </li>
                    <li>

                    </li>
                </ul>
            </my-collapse>

            <my-collapse scale="1,6,6,6,2,2,1" class="am-panel-default" content="{{:: news.content }}"
                         ng-repeat="news in vm.newses | orderBy: '-sticky' | orderBy: '-stickedAt' track by news._id">
                <ul>
                    <li>
                        <input type="checkbox" ng-checked="news.checked" ng-model="news.checked">
                    </li>
                    <li><a ui-sref="news-edit({ newsId: news._id })">{{:: news.subject }}</a></li>
                    <li class="am-text-truncate">{{:: news.content}}</li>
                    <li>{{:: news.createdAt | date : 'yyyy-MM-dd HH:mm:ss' }}</li>
                    <li>
                        <button class="am-btn am-text-danger am-btn-default am-btn-xs" style="background:#fff">
                            <span ng-show="news.visible">正在显示</span>
                            <span ng-hide="news.visible">隐藏</span>
                        </button>

                    </li>
                    <li>
                        <button class="am-btn am-text-warning am-btn-default am-btn-xs" style="background:#fff"
                                ng-click="vm.stickyNews(news)">顶
                        </button>
                    </li>
                    <li class="am-icon-sort-desc"></li>
                </ul>
            </my-collapse>

            <div class="text-center">
                <pagination total-items="vm.query.total"
                            ng-model="vm.query.page"
                            items-per-page="vm.query.pageSize"
                            max-size="7"
                            class="pagination-sm"
                            boundary-links="true"
                            direction-links="true"
                            ng-change="vm.searchNewses(vm.query)"
                ></pagination>
            </div>
        </div>
    </div>
</div>
