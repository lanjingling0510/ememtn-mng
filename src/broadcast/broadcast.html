<div class="col-md-12">
  <h1 class="page-header">公告广播管理</h1>
</div>

<div class="col-md-12">
    <form class="form-horizontal" ng-submit="scope.broadcastMessage(scope.message)">
        <div class="form-group">
            <label class="col-sm-3 control-label">标题</label>
            <div class="col-sm-6">
                <input class="form-control" ng-model="scope.message.subject">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">内容</label>
            <div class="col-sm-6">
                <textarea ng-model="scope.message.content" rows="8" class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group text-center">
            <button class="btn btn-primary" type="submit">发送</button>
        </div>
    </form>
</div>

<div class="col-sm-12">
    <h1>近期记录</h1>

    <div class="well" ng-repeat-start="message in scope.messages" ng-repeat-end>
        <h2>{{ ::message.subject }}</h2>
        <span>{{ ::message.createdAt | date : 'yyyy-MM-dd HH:mm' }}</span>
        <hr>
        <p> {{ ::message.content }} </p>
    </div>
</div>
