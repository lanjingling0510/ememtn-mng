            </div>
            <div class="modal-body">
                <slide-box height="400">
                    <slide-box-page>
                        <img src="./1.png" alt=""/>
                    </slide-box-page>
                    <slide-box-page>
                        <img src="./1.png" alt=""/>
                    </slide-box-page>
                    <slide-box-page>
                        <img src="./1.png" alt=""/>

            </div>

        </div>
