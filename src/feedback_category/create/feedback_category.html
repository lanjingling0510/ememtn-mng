<div class="col-lg-12">
    <h1 class="page-header">新增反馈分类</h1>
</div>

<div class="col-lg-12">
    <form class="form-horizontal" role="form" ng-submit="scope.saveFeedbackCategory(scope.feedbackCategory)">
        <div class="form-group">
            <label for="name" class="col-sm-3 control-label">名称</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" ng-model="scope.feedbackCategory.name">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12 text-center">
                <button type="submit" class="btn btn-primary">保存</button>
                <a type="button" class="btn btn-info" ui-sref="feedback-category-list">取消</a>
            </div>
        </div>
    </form>
</div>
