<div class="am-g exhibit-create" >
    <ol class="am-breadcrumb ng-scope">
        <li><a class="am-icon-star" ui-sref="exhibit-list">参展商商品管理</a></li>
        <li class="am-active">添加商品</li>
    </ol>
    <hr>

    <div class="am-u-sm-12 am-margin-bottom">
        <div class="am-form-inline" role="form">
            <div class="am-form-group">
                <label class="am-form-label">名字</label>
                <input type="text" ng-model="vm.exhibit.name" class="am-form-field" placeholder="请输入标题">
            </div>
        </div>
    </div>

    <div class="am-u-sm-12">
        <form class="am-form">
            <div class="am-form-group">
                <label>正文内容</label>
                <textarea placeholder="输入文字介绍" rows="12" ng-model="vm.exhibit.description"></textarea>
            </div>

            <div class="am-form-group">
                <label>缩略图</label>
                <div class="btn btn-primary am-margin-horizontal"
                    ngf-change="vm.uploadFile($file, vm.onThunbnailUploaded)" ngf-select
                    ngf-multiple="false" ngf-accept="'image/*'" accept="image/*"
                    ng-disabled="vm.exhibit.thunbnail">添加</div>
                <small class="text-danger">仅1张</small>
            </div>

            <div class="am-form-group">
                <ul class="am-avg-sm-6 am-thumbnails">
                    <li class="img-wrap" ng-show="vm.exhibit.thunbnail">
                        <span class="am-icon-times img-close" ng-click="vm.deleteNewFile(vm.exhibit.thunbnail, null, vm.onDeleteThunbnail)" ng-show="vm.exhibit.thunbnail.isNew"></span>
                        <div class="img-content">
                            <div class="img am-vertical-align text-center">
                                <img class="am-vertical-align-middle" ng-src="{{ vm.exhibit.thunbnail.fileUrl }}" />
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="am-form-group">
                <label>图片</label>
                <div class="btn btn-primary am-margin-horizontal"
                    ngf-change="vm.uploadFile($files)" ngf-select
                    ngf-multiple="true" ngf-accept="'image/*'" accept="image/*"  ng-disabled="vm.exhibit.pictures.length >= 6">添加</div>
                <small class="text-danger">最多添加6张</small>
            </div>

            <div class="am-form-group">
                <ul class="am-avg-sm-6 am-thumbnails">
                    <li class="img-wrap" ng-repeat="picture in vm.exhibit.pictures">
                        <span class="am-icon-times img-close" ng-click="vm.deleteNewFile(picture, $index)" ng-show="picture.isNew"></span>
                        <div class="img-content">
                            <div class="img am-vertical-align text-center">
                                <img class="am-vertical-align-middle" ng-src="{{ picture.fileUrl }}" />
                            </div>
                        </div>
                        <input class="am-form-field" ng-model="vm.exhibit.pictures[$index].description" placeholder="描述...">
                    </li>
                </ul>
            </div>

            <div class="am-form-group am-text-right">
                <button class="am-btn am-btn-primary" ng-click="vm.createExhibit(vm.exhibit)">提交</button>
            </div>
        </form>
    </div>

</div>
