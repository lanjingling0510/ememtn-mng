<!doctype html>
<html lang="zhCN" ng-app="ememtn" ng-strict-di>
    <head>
        <meta charset="utf-8">
        <base href="/" />
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>四川国际旅游博览中心 - 管理后台</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" href="/favicon.png" type="image/png" />
        <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header class="row header-banner">
          <div class="col-sm-2">
            <!-- <img class="logo" src='./logo.gif' > -->
            <h1 class="logo-title">SCITE</h1>
          </div>

          <div class="col-sm-8 text-center">
            <h1 class="header-title am-text-nowrap">四川国际旅游交易博览会后台管理系统</h1>
          </div>

          <div class="col-sm-2 text-center">
            <a class="btn btn-primary exit-button" href="/login#logout">退出</a>
          </div>
        </header>

        <div class="content-banner">
          <aside class="menu-bar">
            <accordion close-others="true">
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <h4 class="panel-title">
                      <a class="" ui-sref="home">首页</a>
                    </h4>
                  </div>
                </div>

                <accordion-group heading="场馆介绍">
                  <div ui-sref-active="active"><a class="menu-link" ui-sref="pavilion-setting">场馆介绍</a></div>
                  <div ui-sref-active="active"><a class="menu-link" ui-sref="organizer-setting">主办方介绍</a></div>
                </accordion-group>

                <accordion-group heading="展会指南管理">
                    <div ui-sref-active="active"><a class="menu-link" ui-sref="exhibitor-guide">展商信息</a></div>
                    <div ui-sref-active="active"><a class="menu-link" ui-sref="exhibition-list">展会活动</a></div>
                    <div ui-sref-active="active"><a class="menu-link" ui-sref="pavilion-dist">展会分布</a></div>
                </accordion-group>

                <accordion-group heading="展区导航管理">
                  <div ui-sref-active="active"><a class="menu-link" ui-sref="pavilion-map.exhibitor-list">展商管理</a></div>
                  <!-- <div><a class="menu-link" ui-sref="pavilion-map-test">地图管理</a></div> -->
                </accordion-group>


                <accordion-group heading="新闻资讯管理">
                  <div ui-sref-active="active"><a class="menu-link" ui-sref="news-list">新闻管理</a></div>
                  <div ui-sref-active="active"><a class="menu-link" ui-sref="info-list">展会资讯管理</a></div>
                </accordion-group>

                <accordion-group heading="信息中心管理">
                    <div ui-sref-active="active"><a class="menu-link" ui-sref="post-list">展会论坛</a></div>
                    <div ui-sref-active="active"><a class="menu-link" ui-sref="feedback-list">投诉建议</a></div>
                    <div ui-sref-active="active"><a class="menu-link" ui-sref="message-list">用户信箱消息推送</a></div>
                    <div ui-sref-active="active"><a class="menu-link" ui-sref="notification-list">系统消息</a></div>
                </accordion-group>

                <accordion-group heading="用户管理">
                    <div ui-sref-active="active"><a class="menu-link" ui-sref="attendant-list">在线客服账号</a></div>
                    <div ui-sref-active="active"><a class="menu-link" ui-sref="tourist-list">普通用户账号</a></div>
                </accordion-group>

                <accordion-group heading="寻宝活动管理">
                  <div ui-sref-active="active"><a class="menu-link" ui-sref="treasury_game">活动参数</a></div>
                  <div ui-sref-active="active"><a class="menu-link" ui-sref="roulette_game">抽奖设置</a></div>
                  <div ui-sref-active="active"><a class="menu-link" ui-sref="treasure-type-list">宝物设置</a></div>
                  <div ui-sref-active="active"><a class="menu-link" ui-sref="prize-exchange">兑奖系统</a></div>
                  <div ui-sref-active="active"><a class="menu-link" ui-sref="pavilion-map.treasure-area-list">寻宝区管理</a></div>
                  <div ui-sref-active="active"><a class="menu-link" ui-sref="pavilion-map.treasure-point-list">寻宝点设置</a></div>
                </accordion-group>

                <accordion-group heading="其它">
                  <!-- <div><a class="menu-link" ui-sref="page-structure-setting">首页版块名字修改</a></div> -->
                  <div ui-sref-active="active"><a class="menu-link" ui-sref="apk-ios">安装包管理</a></div>
                </accordion-group>
              </accordion>
          </aside>
          <main class="hero" ui-view>

          </main>
        </div>
        <script src="/vendor.bundle.js"></script>
        <script src="/bundle.js"></script>
    </body>
</html>
